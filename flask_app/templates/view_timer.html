<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom/style.css') }}">
    <script src="{{ url_for('static', filename='script/script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/style.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
    <title>Timer View</title>
</head>
<body>
    <div class="timer-ctr d-flex flex-column justify-content-center align-items-center">
        <h1 id="countdown">00</h1>
        <p>Exercise: <span id="exerciseTime">10</span></p> <!--these spans will have jinja variables passed in for their values-->
        <p>Rest: <span id="restTime">5</span></p>
        <p>Sets Remaining: <span id="sets">5</span></p>
        <button class="play-btn" id="play">Play</button>
    </div>
</body>
</html>
