<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom/style.css') }}">
    <script src="{{ url_for('static', filename='script/timer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/viewTimer.js') }}" defer></script>
    <title>Timer View</title>
</head>
<body>

    <nav class="nav d-flex justify-content-end align-items-center" style="background-color:#333;">
        <h2 class="p-3 text-white">{{one_timer.name}} Timer</h2>
    <div>
        <a class="btn btn-secondary btn-lg d-inline-block mr-3" href="/dashboard">My Dashboard</a>
        <a href="/logout" class="btn btn-secondary btn-lg d-inline-block mr-3">Logout</a>
    </div>
    </nav>

    <div class="timer-ctr d-flex flex-column justify-content-center align-items-center">
        <div class="timer-main d-flex flex-column align-items-center">
            <h1 id="countdown">00</h1>
            <h2 id="timer-status"></h2>
            <img id="victory" src="{{ url_for('static', filename='img/woo.gif') }}" alt="none" style="display:none;">
        </div>
        <div class="timer-card">
            <p>Exercise: <span id="exerciseTime">{{one_timer.exercise_time}}</span></p>
            <p>Rest: <span id="restTime">{{one_timer.rest_time}}</span></p>
            <p>Sets Remaining: <span id="sets">{{one_timer.sets}}</span></p>
            <button class="play-btn" id="play">Play</button>
        </div>
    </div>
</body>
</html>
