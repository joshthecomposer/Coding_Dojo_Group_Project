<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script/timer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/style.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <div>
        <h2>Login:</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username">
            <label for="password">Password:</label>
            <input type="password" name="password">
            <input type="submit" value="Login">
        </form>
    </div>
    <div>
        <h2>Sign Up:</h2>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username">
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="password">Password:</label>
            <input type="password" name="password">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" name="confirmpassword">
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
