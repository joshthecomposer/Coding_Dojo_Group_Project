<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script/timer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/style.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li class="text-danger">{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <div class="flex-ctr d-flex">
        <div class="form-card">
            <h2 class="form-head">Login</h2>
            <div class="accent-ln"></div>
            <form action="/login" method="POST">
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                <input class="submit-btn" type="submit" value="Login">
            </form>
        </div>
        <div class="form-card">
            <h2 class="form-head">Sign Up</h2>
            <div class="accent-ln"></div>
            <div class="d-flex flex-column">
                <form action="/register" method="POST">
                <div class="form-field">
                    <label for="username">Username:</label>
                    <input type="text" name="username">
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                </div>
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password">
                </div>
                <div class="form-field">
                    <label for="confirmpassword">Confirm Password:</label>
                    <input type="password" name="confirmpassword">
                </div>
                    <input class="submit-btn" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
