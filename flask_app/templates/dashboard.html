<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script/timer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/style.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
    <title>{{session['username']}}'s Dashboard</title>
</head>
    <body>

        <h1>{{session['username']}}</h1>
        <a href="/logout">Logout</a>
        <h1>Create A Timer:</h1>
        <form action="/create_timer" method='POST'>
            <label for="name">Timer Name:</label>
            <input type="text" name="name">
            <label for="exercise_time">Exercise Time (seconds):</label>
            <input type="number" name="exercise_time">
            <label for="name">Rest Time (seconds):</label>
            <input type="number" name="rest_time">
            <label for="sets">How many sets?</label>
            <input type="number" name="sets">
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            <input type="submit" value="Create">
        </form>
        <h1>Your Timers</h1>
        {%for t in all_timers%}
        <hr>
        <p>Name: {{t['name']}}</p>
        <p>Exercise (seconds): {{t['exercise_time']}}</p>
        <p>Rest (seconds): {{t['rest_time']}}</p>
        <p>Total Sets: {{t['sets']}}</p>
        <a href="/view/timer/{{t['id']}}">View</a>
        {%endfor%}
        <hr>
    </body>
</html>
